<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulscape | Digital Journal</title>
    <style>
        /* Modern, minimalist styling for a 'Google' feel */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 500px;
        }
        h1 { color: #1a73e8; margin-bottom: 0.5rem; font-weight: 500; }
        p { color: #5f6368; margin-bottom: 1.5rem; }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            resize: none;
            outline: none;
        }
        textarea:focus { border: 2px solid #1a73e8; }

        button {
            width: 100%;
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #1765cc; }

        .analysis-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f0fe;
            border-radius: 8px;
            border-left: 5px solid #1a73e8;
            text-align: left;
        }
        .stat { margin: 5px 0; color: #1967d2; font-weight: 500; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Soulscape</h1>
        <p>Type your thoughts and analyze your entry.</p>

        <form method="POST">
            <textarea name="journal_content" placeholder="How was your day?"></textarea>
            <button type="submit">Analyze Entry</button>
        </form>

        {% if analysis %}
        <div class="analysis-box">
            <div class="stat">üìù Word Count: {{ analysis.count }}</div>
            <div class="stat">‚ú® Detected Mood: {{ analysis.moods }}</div>
        </div>
        {% endif %}
    </div>

</body>
</html>
